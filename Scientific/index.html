<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>

<body>
    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../Basic/index.html">Basic Calculator</a>
        <a>Scientific Calculator</a>
        <a href="../unitConverter/main.html">Converter</a>
    </nav>
    <div class="container bg mx-auto">
        <div class="box">
            <div class="title">
                Scientific Calculator
            </div>
            <div class="row">
                <input type="text" name="display" id="inp">
            </div>
            <div class="row">
                <button class="btn">π</button>
                <button class="btn">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">C</button>
                <button class="btn">AC</button>
            </div>
            <div class="row">
                <button class="btn">sin</button>
                <button class="btn">ln</button>
                <button class="btn numeric">7</button>
                <button class="btn numeric">8</button>
                <button class="btn numeric">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">cos</button>
                <button class="btn">log</button>
                <button class="btn numeric">4</button>
                <button class="btn numeric">5</button>
                <button class="btn numeric">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button class="btn">tan</button>
                <button class="btn">√</button>
                <button class="btn numeric">1</button>
                <button class="btn numeric">2</button>
                <button class="btn numeric">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">e</button>
                <button class="btn">x<sup>y</sup></button>
                <button class="btn">.</button>
                <button class="btn numeric">0</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
        </div>
    <script src="scripts.js"></script>
</body>

</html>
